<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="maps.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image maps</title>
</head>

<body>
    <p>Click on the objects like that laptop,tea cup, and the mobile</p>
    <img src="/images/workplace.jpg" alt="workplace"usemap="#workmap" width="300" height="400"  >
    <map name="workmap">
        <area shape="rect" coords="24,54,205,365" href="/images/download (1).jpeg" alt="laptop">
        <area shape="rect" coords=",36 ,122,350," href="/images/images.jpeg" alt="Nokia mobile">
        <area shape="circle" coords="249,320,45" href="/images/doraemon-cat.gif" alt="doraemon-cat">
    </map>

</body>

</html>
